query Issues($owner: String!, $name: String!, $cursor: String) {
  repository(owner: $owner, name: $name) {
    pullRequests(first: 5, baseRefName: "master", states: OPEN, after: $cursor, orderBy: {field: CREATED_AT, direction: DESC}) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          id
          title
          url
          createdAt
          updatedAt
          mergedAt
          bodyText
          number
          changedFiles
          deletions
          additions
          isDraft
          labels (first: 10) {
            edges {
              node {
                name
              }
            }
          }
          baseRef {
            id
          }
          state
          author {
            __typename
          }
          comments {
            totalCount
          }
          timelineItems(
            itemTypes: [PULL_REQUEST_COMMIT, PULL_REQUEST_REVIEW, ISSUE_COMMENT, READY_FOR_REVIEW_EVENT]
            first: 100
          ) {
            edges {
              node {
                __typename
                ... on PullRequestReview {
                  body
                  state
                  createdAt
                  comments (first: 100) {
                    edges {
                      node {
                        createdAt
                        body
                      }
                    }
                  }
                  author {
                    __typename
                  }
                }
                ... on PullRequestCommit {
                  commit {
                    committedDate
                  }
                }
                ... on ReadyForReviewEvent {
                  id
                  createdAt
                }
                ... on IssueComment {
                  bodyText
                  createdAt
                  id
                }
              }
            }
          }
        }
      }
    }
  }
}